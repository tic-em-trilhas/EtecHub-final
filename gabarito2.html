<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gabarito - Simulado 2</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', serif;
    }

    header {
      background-color: #800020;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0; /* Remove a borda arredondada */
    }

    nav.menu {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    nav.menu a {
      text-decoration: none;
      color: #800020;
      font-weight: bold;
    }

    nav.menu a:hover {
      text-decoration: underline;
    }

    main.simulado {
      padding: 30px;
    }

    ul#resultado-lista li {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>GABARITO 2</h1>
  </header>

  <nav class="menu">
    <a href="index.html">← Voltar à Página Principal</a>
  </nav>

  <main class="simulado container">
    <h2 class="mb-4">Resultado:</h2>
    <ul id="resultado-lista" class="list-group"></ul>
  </main>

  <script>
    // Gabarito correto
    const gabarito = {
        q1: 'a',  
        q2: 'c',  
        q3: 'e',  
        q4: 'e',  
        q5: 'e',  
        q6: 'a',  
        q7: 'b',  
        q8: 'c',  
        q9: 'c',  
        q10: 'c',  
        q11: 'd',  
        q12: 'd',  
        q13: 'd',  
        q14: 'a',  
        q15: 'c',  
        q16: 'd',  
        q17: 'e',  
        q18: 'c',  
        q19: 'e',  
        q20: 'a',  
        q21: 'e',  
        q22: 'a',  
        q23: 'b',  
        q24: 'a',  
        q25: 'd',  
        q26: 'd',  
        q27: 'c',  
        q28: 'e',  
        q29: 'b',  
        q30: 'a',  
        q31: 'b',  
        q32: 'b',  
        q33: 'c',  
        q34: 'c',  
        q35: 'b',  

    };

    // Respostas do aluno salvas anteriormente
    const respostasAluno = JSON.parse(localStorage.getItem("respostasAluno"));
    const lista = document.getElementById("resultado-lista");

    for (let questao in gabarito) {
      const correta = gabarito[questao];
      const respostaAluno = respostasAluno?.[questao] || "Não respondida";
      const corretaTexto = correta === respostaAluno ? "✅ Correta" : "❌ Errada";

      const item = document.createElement("li");
      item.className = "list-group-item";
      item.innerHTML = `<strong>${questao.toUpperCase()}</strong> - Sua resposta: <em>${respostaAluno}</em> — ${corretaTexto} (Correta: <strong>${correta}</strong>)`;
      lista.appendChild(item);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
