<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gabarito - Simulado 1</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', serif;
    }

    header {
      background-color: #800020;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0; /* Remove a borda arredondada */
    }

    nav.menu {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    nav.menu a {
      text-decoration: none;
      color: #800020;
      font-weight: bold;
    }

    nav.menu a:hover {
      text-decoration: underline;
    }

    main.simulado {
      padding: 30px;
    }

    ul#resultado-lista li {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>GABARITO 1</h1>
  </header>

  <nav class="menu">
    <a href="prin.html">← Voltar à Página Principal</a>
  </nav>

  <main class="simulado container">
    <h2 class="mb-4">Resultado:</h2>
    <ul id="resultado-lista" class="list-group"></ul>
  </main>

  <script>
    // Gabarito correto
    const gabarito = {
      q1: 'c', q2: 'b', q3: 'a', q4: 'd', q5: 'c',
      q6: 'd', q7: 'c', q8: 'b', q9: 'a', q10: 'e',
      q11: 'd', q12: 'd', q13: 'c', q14: 'e', q15: 'a',
      q16: 'b', q17: 'd', q18: 'c', q19: 'a', q20: 'e',
      q21: 'c', q22: 'c', q23: 'c', q24: 'c', q25: 'd',
      q26: 'c', q27: 'c', q28: 'b', q29: 'c', q30: 'c',
      q31: 'c', q32: 'b', q33: 'c', q34: 'c', q35: 'd',
      q36: 'c', q37: 'd', q38: 'c', q39: 'a', q40: 'b',
      q41: 'b', q42: 'b', q43: 'c', q44: 'b', q45: 'c',
      q46: 'b', q47: 'b', q48: 'c', q49: 'c', q50: 'c'
    };

    // Respostas do aluno salvas anteriormente
    const respostasAluno = JSON.parse(localStorage.getItem("respostasAluno"));
    const lista = document.getElementById("resultado-lista");

    for (let questao in gabarito) {
      const correta = gabarito[questao];
      const respostaAluno = respostasAluno?.[questao] || "Não respondida";
      const corretaTexto = correta === respostaAluno ? "✅ Correta" : "❌ Errada";

      const item = document.createElement("li");
      item.className = "list-group-item";
      item.innerHTML = `<strong>${questao.toUpperCase()}</strong> - Sua resposta: <em>${respostaAluno}</em> — ${corretaTexto} (Correta: <strong>${correta}</strong>)`;
      lista.appendChild(item);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
