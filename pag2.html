<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Início da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #e6e6e6);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #ffffff;
    }

    .navbar {
      background-color: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand img {
      height: 60px;
    }

    .conteudo-central {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .card-inicio {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .card-inicio {
      background-color: #1f1f1f;
      color: #fff;
      box-shadow: 0 4px 16px rgba(255,255,255,0.05);
    }

    .card-inicio h1 {
      color: #800020;
      font-weight: 700;
      margin-bottom: 20px;
    }

    body.dark-mode .card-inicio h1 {
      color: #ff9999;
    }

    .card-inicio p {
      font-size: 16px;
      color: #333;
    }

    body.dark-mode .card-inicio p {
      color: #ccc;
    }

    .btn-comecar {
      background: linear-gradient(to right, #000000, #800020);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      transition: 0.3s;
    }

    body.dark-mode .btn-comecar {
      background: linear-gradient(to right, #444, #a02222);
    }

    .btn-comecar:hover {
      background: linear-gradient(to left, #000000, #800020);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 20px 0;
      transition: color 0.3s;
    }

    body.dark-mode footer {
      color: #aaa;
    }

    /* Botão Dark Mode */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background: none;
      border: none;
      font-size: 24px;
      color: #800020;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .dark-mode-toggle:hover {
      transform: rotate(20deg);
    }

    body.dark-mode .dark-mode-toggle {
      color: #fff;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-4 py-2">
    <div class="container-fluid justify-content-start">
      <a class="navbar-brand" href="index.html">
        <img src="logotipo.png" alt="Logotipo">
      </a>
    </div>
  </nav>

  <!-- Botão Dark Mode -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Alternar modo escuro">
    <i id="darkIcon" class="bi bi-moon-stars-fill"></i>
  </button>

  <!-- Conteúdo principal -->
  <div class="conteudo-central">
    <div class="card-inicio">
      <h1>Bem-vindo ao Simulado</h1>
      <p>Prepare-se para começar! Você terá <strong>3 horas</strong> para concluir a prova.</p>
      <button class="btn-comecar mt-4" onclick="comecarProva()">Começar Prova</button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    © 2025 EtecHUB - Venturus. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script>
    // Alternar Dark Mode
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById('darkIcon');
      const darkModeAtivo = body.classList.toggle('dark-mode');

      localStorage.setItem('darkMode', darkModeAtivo ? 'ativado' : 'desativado');

      icon.className = darkModeAtivo ? 'bi bi-brightness-high-fill' : 'bi bi-moon-stars-fill';
    }

    // Carregar estado salvo do modo escuro
    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'ativado') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkIcon').className = 'bi bi-brightness-high-fill';
      }
    }

    // Começar prova
    function comecarProva() {
      const horaInicio = new Date().getTime();
      localStorage.setItem("inicioProva", horaInicio);
      window.location.href = "prova2.html";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
